<html>
    <head>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.min.css"
        />
    </head>

    <body>
        <header class="p-3 text-bg-dark">
            <div class="container">
                <div class="d-flex flex-wrap justify-content-center py-1">
                    <a
                        href="/"
                        class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none"
                    >
                        <span class="fs-4 text-white">Feedback.io</span>
                    </a>

                    {#
                    <ul class="nav nav-pills">
                        <li>
                            <a href="#" class="nav-link px-2 text-secondary"
                                >Home</a
                            >
                        </li>
                        <li>
                            <a href="#" class="nav-link px-2 text-white"
                                >Features</a
                            >
                        </li>
                        <li>
                            <a href="#" class="nav-link px-2 text-white"
                                >Pricing</a
                            >
                        </li>
                        <li>
                            <a href="#" class="nav-link px-2 text-white"
                                >FAQs</a
                            >
                        </li>
                        <li>
                            <a href="#" class="nav-link px-2 text-white"
                                >About</a
                            >
                        </li>
                    </ul>
                    #}
                    <div class="text-end">
                        {% if session['username'] %}
                        <a href="/logout" class="btn btn-outline-light me-2">
                            Logout
                        </a>
                        {% else %}
                        <a href="/login" class="btn btn-outline-light me-2">
                            Login
                        </a>
                        <a href="/register" class="btn btn-warning">
                            Register
                        </a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </header>

        <div class="container" style="margin-top: 2em">
            {% for category, msg in get_flashed_messages(with_categories=True)
            %}
            <div class="alert alert-{{category}}">{{ msg }}</div>
            {% endfor %} {% block content %} {% endblock %}
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
